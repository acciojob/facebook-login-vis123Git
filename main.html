<html>
  <head>
    <title>Facebook Login</title>
	<link rel="stylesheet" href="styles.css">

  </head>
  <body>
	  <!-- <div class="container"> -->
		  <div class="left">
			  <img src="https://static.xx.fbcdn.net/rsrc.php/y1/r/4lCu2zih0ca.svg" alt="Facebook logo" width="100%">
			  <p>Facebook helps you connect and share with the people in your life.</p>
		  </div>
		  <div class="right">
			  <form>
				  <input type="text" name="email" id="email" placeholder="Email address or phone number">
				  <input type="password" name="password" id="password" placeholder="Password">
				  <button class="login-btn" type="submit">Log in</button>
				  <a href="#">Forgotten account?</a>
				  <button class="signup" type="submit">Create new account</button>
				  
			  </form>

		  </div>

		  
	  
  </body>
</html>
